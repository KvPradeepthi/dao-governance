version: '3.8'

services:
  dao-governance:
    build: .
    container_name: dao-governance-dev
    ports:
      - "8545:8545"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run node
    networks:
      - dao-network

networks:
  dao-network:
    driver: bridge
